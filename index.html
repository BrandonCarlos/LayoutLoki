<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loki</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>

  <div class="fundo">
    <section class="section main-bg">
      <div class="wrapper-modal">
        <header class="header">
          <h3>Está disponivel agora!</h3>
          <h1>Loki</h1>
        </header>

        <section class="loki-flex">
          <section class="loki-description">
            <div class="loki-img"></div>
            <div class="loki-paragrapy">
              <p>Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom Hiddleston) retoma seu papel como o Deus do
                Mal em uma nova série que ocorre após os eventos de “Vingadores: Endgame”.</p>

              <div class="loki-time-star-year">
                <div class="time">
                  <img src="/assets/img/clock.svg" alt="Relógio">
                  <p>51min</p>
                </div>
                <div class="stars">
                  <img src="/assets/img/stars.svg" alt="Estrelas">
                </div>
                <div class="year">
                  <p>2021</p>
                </div>
              </div>

              <div class="loki-buttons">
                <button type="submit">Assistir agora</button>
                <button type="submit">Trailer</button>
              </div>

            </div>
          </section>
        </section>
      </div>
    </section>
  </div>

</body>

</html>
